<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CursorFlow Recorder</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            width: 380px;
            min-height: 500px;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .recording-indicator {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .glass-effect {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #4F46E5;
        }

        input:checked+.slider:before {
            transform: translateX(26px);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
        }

        .btn-success {
            background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
        }
    </style>
</head>

<body class="bg-gray-100">
    <div class="gradient-bg text-white p-4">
        <div class="flex items-center justify-between">
            <div class="flex items-center space-x-3">
                <div class="w-8 h-8 bg-white rounded-full flex items-center justify-center">
                    <svg class="w-5 h-5 text-indigo-600" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
                        <path fill-rule="evenodd"
                            d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z"
                            clip-rule="evenodd" />
                    </svg>
                </div>
                <div>
                    <h1 class="text-lg font-bold">CursorFlow</h1>
                    <p class="text-sm opacity-80">Screen Recorder</p>
                </div>
            </div>
            <div id="recording-status" class="hidden">
                <div class="recording-indicator w-3 h-3 bg-red-400 rounded-full"></div>
            </div>
        </div>
    </div>

    <div class="p-4 space-y-4">
        <!-- Recording Controls -->
        <div id="recording-controls" class="space-y-4">
            <div class="glass-effect rounded-lg p-4">
                <h3 class="font-semibold text-gray-800 mb-3">Recording Settings</h3>

                <div class="space-y-3">
                    <div class="flex items-center justify-between">
                        <label class="text-sm font-medium text-gray-700">Quality</label>
                        <select id="quality-select"
                            class="px-3 py-1 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            <option value="low">Low (720p)</option>
                            <option value="medium">Medium (1080p)</option>
                            <option value="high" selected>High (1080p+)</option>
                            <option value="ultra">Ultra (4K)</option>
                        </select>
                    </div>

                    <div class="flex items-center justify-between">
                        <label class="text-sm font-medium text-gray-700">Frame Rate</label>
                        <select id="fps-select"
                            class="px-3 py-1 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            <option value="24">24 FPS</option>
                            <option value="30" selected>30 FPS</option>
                            <option value="60">60 FPS</option>
                        </select>
                    </div>

                    <div class="flex items-center justify-between">
                        <label class="text-sm font-medium text-gray-700">Auto Zoom</label>
                        <label class="toggle-switch">
                            <input type="checkbox" id="auto-zoom-toggle" checked>
                            <span class="slider"></span>
                        </label>
                    </div>

                    <div class="flex items-center justify-between">
                        <label class="text-sm font-medium text-gray-700">Zoom Level</label>
                        <input type="range" id="zoom-range" min="1.5" max="4" step="0.1" value="2"
                            class="w-20 h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
                        <span id="zoom-value" class="text-sm font-medium text-gray-600">2x</span>
                    </div>
                </div>
            </div>

            <!-- Main Recording Button -->
            <button id="start-recording"
                class="w-full btn-primary text-white font-semibold py-4 px-6 rounded-lg flex items-center justify-center space-x-2">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd"
                        d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832L14 10.202a1 1 0 000-1.664l-4.445-2.37z"
                        clip-rule="evenodd" />
                </svg>
                <span>Start Recording</span>
            </button>
        </div>

        <!-- Active Recording Controls -->
        <div id="active-recording" class="hidden space-y-4">
            <div class="glass-effect rounded-lg p-4">
                <div class="flex items-center justify-between mb-4">
                    <div class="flex items-center space-x-2">
                        <div class="recording-indicator w-3 h-3 bg-red-500 rounded-full"></div>
                        <span class="text-sm font-medium text-gray-800">Recording</span>
                    </div>
                    <div class="text-sm font-mono text-gray-600">
                        <span id="recording-timer">00:00</span>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-2">
                    <button id="pause-recording"
                        class="btn-success text-white font-medium py-2 px-4 rounded-md flex items-center justify-center space-x-1">
                        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd"
                                d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zM7 8a1 1 0 012 0v4a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v4a1 1 0 102 0V8a1 1 0 00-1-1z"
                                clip-rule="evenodd" />
                        </svg>
                        <span>Pause</span>
                    </button>

                    <button id="stop-recording"
                        class="btn-danger text-white font-medium py-2 px-4 rounded-md flex items-center justify-center space-x-1">
                        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd"
                                d="M10 18a8 8 0 100-16 8 8 0 000 16zM8 7a1 1 0 00-1 1v4a1 1 0 001 1h4a1 1 0 001-1V8a1 1 0 00-1-1H8z"
                                clip-rule="evenodd" />
                        </svg>
                        <span>Stop</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Paused Recording Controls -->
        <div id="paused-recording" class="hidden space-y-4">
            <div class="glass-effect rounded-lg p-4">
                <div class="flex items-center justify-between mb-4">
                    <div class="flex items-center space-x-2">
                        <div class="w-3 h-3 bg-yellow-500 rounded-full"></div>
                        <span class="text-sm font-medium text-gray-800">Paused</span>
                    </div>
                    <div class="text-sm font-mono text-gray-600">
                        <span id="paused-timer">00:00</span>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-2">
                    <button id="resume-recording"
                        class="btn-success text-white font-medium py-2 px-4 rounded-md flex items-center justify-center space-x-1">
                        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd"
                                d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832L14 10.202a1 1 0 000-1.664l-4.445-2.37z"
                                clip-rule="evenodd" />
                        </svg>
                        <span>Resume</span>
                    </button>

                    <button id="stop-paused-recording"
                        class="btn-danger text-white font-medium py-2 px-4 rounded-md flex items-center justify-center space-x-1">
                        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd"
                                d="M10 18a8 8 0 100-16 8 8 0 000 16zM8 7a1 1 0 00-1 1v4a1 1 0 001 1h4a1 1 0 001-1V8a1 1 0 00-1-1H8z"
                                clip-rule="evenodd" />
                        </svg>
                        <span>Stop</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Recent Projects -->
        <div class="glass-effect rounded-lg p-4">
            <h3 class="font-semibold text-gray-800 mb-3">Recent Projects</h3>
            <div id="recent-projects" class="space-y-2">
                <div class="text-sm text-gray-500 text-center py-4">
                    No recordings yet. Start your first recording!
                </div>
            </div>
        </div>

        <!-- Footer Actions -->
        <div class="flex justify-between items-center pt-2">
            <button id="open-editor" class="text-sm text-indigo-600 hover:text-indigo-800 font-medium">
                Open Editor
            </button>
            <button id="settings-btn" class="text-sm text-gray-500 hover:text-gray-700">
                Settings
            </button>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
