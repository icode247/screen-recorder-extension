<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CursorFlow Editor</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
        }

        .timeline {
            background: #2a2a2a;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
        }

        .timeline-track {
            height: 60px;
            background: linear-gradient(90deg, #3b82f6 0%, #8b5cf6 100%);
            border-radius: 4px;
            position: relative;
            margin: 8px;
        }

        .cursor-event {
            position: absolute;
            width: 4px;
            height: 100%;
            background: #fbbf24;
            border-radius: 2px;
            top: 0;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .cursor-event:hover {
            width: 8px;
            background: #f59e0b;
            box-shadow: 0 0 10px rgba(245, 158, 11, 0.5);
        }

        .playhead {
            position: absolute;
            width: 2px;
            height: 100%;
            background: #ef4444;
            top: 0;
            z-index: 10;
            pointer-events: none;
        }

        .video-preview {
            background: #000;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
            aspect-ratio: 16/9;
        }

        .zoom-indicator {
            position: absolute;
            border: 2px solid #fbbf24;
            border-radius: 4px;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .control-panel {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 1rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .btn-secondary {
            background: #374151;
            color: #d1d5db;
        }

        .btn-secondary:hover {
            background: #4b5563;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .slider {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #374151;
            outline: none;
            -webkit-appearance: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #3b82f6;
            cursor: pointer;
        }

        .slider::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #3b82f6;
            cursor: pointer;
            border: none;
        }

        .property-group {
            border: 1px solid #374151;
            border-radius: 6px;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .property-label {
            font-size: 0.875rem;
            font-weight: 500;
            color: #9ca3af;
            margin-bottom: 0.5rem;
        }
    </style>
</head>

<body>
    <div class="min-h-screen bg-gray-900">
        <!-- Header -->
        <header class="bg-gray-800 border-b border-gray-700 px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <div
                        class="w-8 h-8 bg-gradient-to-r from-blue-500 to-purple-600 rounded-lg flex items-center justify-center">
                        <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
                            <path fill-rule="evenodd"
                                d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z"
                                clip-rule="evenodd" />
                        </svg>
                    </div>
                    <div>
                        <h1 class="text-xl font-bold text-white">CursorFlow Editor</h1>
                        <p class="text-sm text-gray-400" id="project-title">Loading project...</p>
                    </div>
                </div>

                <div class="flex items-center space-x-3">
                    <button id="save-project" class="btn btn-secondary">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3-3m0 0l-3 3m3-3v12" />
                        </svg>
                        Save
                    </button>
                    <button id="export-video" class="btn btn-primary">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                        </svg>
                        Export
                    </button>
                </div>
            </div>
        </header>

        <div class="flex h-[calc(100vh-80px)]">
            <!-- Main Editor Area -->
            <div class="flex-1 p-6 space-y-6">
                <!-- Video Preview -->
                <div class="video-preview">
                    <video id="video-preview" class="w-full h-full object-contain" controls>
                        <source src="" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <canvas id="preview-canvas" class="w-full h-full object-contain hidden"></canvas>
                    <div id="zoom-indicator" class="zoom-indicator hidden"></div>
                </div>

                <!-- Timeline -->
                <div class="timeline">
                    <div class="flex items-center justify-between p-4 border-b border-gray-600">
                        <h3 class="font-medium text-white">Timeline</h3>
                        <div class="flex items-center space-x-2">
                            <span class="text-sm text-gray-400">Duration:</span>
                            <span id="total-duration" class="text-sm font-mono text-white">00:00</span>
                        </div>
                    </div>

                    <div class="p-4">
                        <div class="timeline-track" id="timeline-track">
                            <div id="playhead" class="playhead" style="left: 0%;"></div>
                            <!-- Cursor events will be populated here -->
                        </div>

                        <!-- Timeline Controls -->
                        <div class="flex items-center justify-center mt-4 space-x-4">
                            <button id="play-pause" class="btn btn-primary">
                                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd"
                                        d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832L14 10.202a1 1 0 000-1.664l-4.445-2.37z"
                                        clip-rule="evenodd" />
                                </svg>
                                Play
                            </button>

                            <button id="reset-timeline" class="btn btn-secondary">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M12 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2M3 12l6.414 6.414a2 2 0 001.414.586H19a2 2 0 002-2V7a2 2 0 00-2-2h-8.172a2 2 0 00-1.414.586L3 12z" />
                                </svg>
                                Reset
                            </button>

                            <div class="flex items-center space-x-2">
                                <span class="text-sm text-gray-400">Position:</span>
                                <span id="current-time" class="text-sm font-mono text-white">00:00</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Properties Panel -->
            <div class="w-80 bg-gray-800 border-l border-gray-700 p-6 overflow-y-auto">
                <h2 class="text-lg font-semibold text-white mb-6">Properties</h2>

                <!-- Zoom Settings -->
                <div class="property-group">
                    <div class="property-label">Auto Zoom</div>
                    <label class="flex items-center space-x-2">
                        <input type="checkbox" id="auto-zoom-enabled" class="rounded">
                        <span class="text-sm text-gray-300">Enable automatic zoom</span>
                    </label>
                </div>

                <div class="property-group">
                    <div class="property-label">Zoom Level</div>
                    <input type="range" id="zoom-level" class="slider" min="1" max="4" step="0.1" value="2">
                    <div class="flex justify-between text-xs text-gray-400 mt-1">
                        <span>1x</span>
                        <span id="zoom-level-value">2x</span>
                        <span>4x</span>
                    </div>
                </div>

                <div class="property-group">
                    <div class="property-label">Zoom Duration (ms)</div>
                    <input type="range" id="zoom-duration" class="slider" min="100" max="1000" step="50" value="300">
                    <div class="flex justify-between text-xs text-gray-400 mt-1">
                        <span>100ms</span>
                        <span id="zoom-duration-value">300ms</span>
                        <span>1000ms</span>
                    </div>
                </div>

                <!-- Export Settings -->
                <div class="property-group">
                    <div class="property-label">Export Format</div>
                    <select id="export-format"
                        class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white">
                        <option value="mp4">MP4 (H.264)</option>
                        <option value="webm">WebM (VP9)</option>
                    </select>
                </div>

                <div class="property-group">
                    <div class="property-label">Export Quality</div>
                    <select id="export-quality"
                        class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white">
                        <option value="low">Low (720p)</option>
                        <option value="medium">Medium (1080p)</option>
                        <option value="high">High (1080p+)</option>
                        <option value="ultra">Ultra (4K)</option>
                    </select>
                </div>

                <!-- Project Info -->
                <div class="property-group">
                    <div class="property-label">Project Info</div>
                    <div class="space-y-2 text-sm">
                        <div class="flex justify-between">
                            <span class="text-gray-400">Created:</span>
                            <span id="project-created" class="text-gray-300">-</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-400">Duration:</span>
                            <span id="project-duration" class="text-gray-300">-</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-400">Events:</span>
                            <span id="project-events" class="text-gray-300">-</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-400">Size:</span>
                            <span id="project-size" class="text-gray-300">-</span>
                        </div>
                    </div>
                </div>

                <!-- Actions -->
                <div class="space-y-3 mt-6">
                    <button id="preview-zoom" class="w-full btn btn-secondary">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                        Preview Zoom
                    </button>

                    <button id="reset-zoom" class="w-full btn btn-secondary">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                        </svg>
                        Reset Zoom
                    </button>

                    <button id="delete-project" class="w-full btn btn-danger">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                        </svg>
                        Delete Project
                    </button>
                </div>
            </div>
        </div>

        <!-- Loading Overlay -->
        <div id="loading-overlay"
            class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 hidden">
            <div class="bg-gray-800 rounded-lg p-8 flex items-center space-x-4">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
                <span class="text-white text-lg">Processing...</span>
            </div>
        </div>

        <!-- Export Progress Modal -->
        <div id="export-modal"
            class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 hidden">
            <div class="bg-gray-800 rounded-lg p-8 max-w-md w-full mx-4">
                <h3 class="text-xl font-semibold text-white mb-4">Exporting Video</h3>
                <div class="space-y-4">
                    <div class="w-full bg-gray-700 rounded-full h-2">
                        <div id="export-progress" class="bg-blue-500 h-2 rounded-full transition-all duration-300"
                            style="width: 0%"></div>
                    </div>
                    <div class="flex justify-between text-sm text-gray-400">
                        <span id="export-status">Preparing...</span>
                        <span id="export-percentage">0%</span>
                    </div>
                    <button id="cancel-export" class="w-full btn btn-secondary mt-4">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script src="editor.js"></script>
</body>

</html>
